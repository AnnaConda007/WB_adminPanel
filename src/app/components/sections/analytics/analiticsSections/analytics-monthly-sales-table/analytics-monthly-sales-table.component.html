<h3 class="th-head">Продажи товаров</h3>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="month">
    <th mat-header-cell *matHeaderCellDef>месяц</th>
    <td mat-cell *matCellDef="let element">{{ element.month }}</td>
  </ng-container>

  <ng-container matColumnDef="total_revenue">
    <th mat-header-cell *matHeaderCellDef>колличество продаж</th>
    <td mat-cell *matCellDef="let element">{{ element.total_revenue }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

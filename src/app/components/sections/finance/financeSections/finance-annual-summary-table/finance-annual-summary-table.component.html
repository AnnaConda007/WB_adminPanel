<h3 class="th-head">годовой отчет</h3>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="total_revenue">
    <th mat-header-cell *matHeaderCellDef>всего выручки</th>
    <td mat-cell *matCellDef="let element">{{ element.total_revenue }}</td>
  </ng-container>

  <ng-container matColumnDef="total_expenses">
    <th mat-header-cell *matHeaderCellDef>всего расходов</th>
    <td mat-cell *matCellDef="let element">{{ element.total_expenses }}</td>
  </ng-container>

  <ng-container matColumnDef="net_profit">
    <th mat-header-cell *matHeaderCellDef>чистая прибыль</th>
    <td mat-cell *matCellDef="let element">{{ element.net_profit }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

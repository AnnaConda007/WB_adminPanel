<h3 class="th-head">квартальные отчеты</h3>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="quarter">
    <th mat-header-cell *matHeaderCellDef>квартал</th>
    <td mat-cell *matCellDef="let element">{{ element.quarter }}</td>
  </ng-container>

  <ng-container matColumnDef="revenue">
    <th mat-header-cell *matHeaderCellDef>выручка</th>
    <td mat-cell *matCellDef="let element">{{ element.revenue }}</td>
  </ng-container>

  <ng-container matColumnDef="expenses">
    <th mat-header-cell *matHeaderCellDef>расходы</th>
    <td mat-cell *matCellDef="let element">{{ element.expenses }}</td>
  </ng-container>

  <ng-container matColumnDef="profit">
    <th mat-header-cell *matHeaderCellDef>прибыль</th>
    <td mat-cell *matCellDef="let element">{{ element.profit }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<h3 class="th-head">Отчеты по маркетинговым компаниям</h3>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="campaign_name">
    <th mat-header-cell *matHeaderCellDef>Название компании</th>
    <td mat-cell *matCellDef="let element">{{ element.campaign_name }}</td>
  </ng-container>
  <ng-container matColumnDef="start_date">
    <th mat-header-cell *matHeaderCellDef>началась</th>
    <td mat-cell *matCellDef="let element">{{ element.start_date }}</td>
  </ng-container>
  <ng-container matColumnDef="end_date">
    <th mat-header-cell *matHeaderCellDef>закончилась</th>
    <td mat-cell *matCellDef="let element">{{ element.end_date }}</td>
  </ng-container>
  <ng-container matColumnDef="budget">
    <th mat-header-cell *matHeaderCellDef>бюджет</th>
    <td mat-cell *matCellDef="let element">{{ element.budget }}</td>
  </ng-container>
  <ng-container matColumnDef="revenue_generated">
    <th mat-header-cell *matHeaderCellDef>общая сумма дохода</th>
    <td mat-cell *matCellDef="let element">{{ element.revenue_generated }}</td>
  </ng-container>
  <ng-container matColumnDef="new_customers_acquired">
    <th mat-header-cell *matHeaderCellDef>колличество новых пользователей</th>
    <td mat-cell *matCellDef="let element">
      {{ element.new_customers_acquired }}
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
